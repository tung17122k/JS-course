<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imageHover</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="./css/app.css" /> -->
    <link rel="stylesheet" href="./css/mp3-player.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="player">
      <div class="player-box">
        <div class="player-media">
          <img
            src="https://images.unsplash.com/photo-1715852637618-9dfd087e06c8?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="player-image"
          />
        </div>
        <div class="progress">
          <input
            type="range"
            id="progress-bar"
            min="0"
            max=""
            value="0"
            class="bar"
          />
          <audio src="./mp3/music1.mp3" id="song"></audio>
        </div>
        <div class="player-number">
          <span class="player-duration">0:00</span>
          <span class="player-remaining">0:00</span>
        </div>
      </div>
      <div class="player-tool">
        <i class="fa fa-backward player-prev"></i>
        <i class="fa fa-play player-play"></i>
        <i class="fa fa-forward player-next"></i>
      </div>
    </div>
    <script src="dom/mp3-player.js"></script>
  </body>
</html>
